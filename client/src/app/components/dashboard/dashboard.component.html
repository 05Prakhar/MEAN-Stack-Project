<mat-card class="form-align-style" *ngIf="user">
    <mat-card-title class="title-style">Hello</mat-card-title>
    <mat-card-content>First Name: {{user.firstName}}</mat-card-content>
    <mat-card-content>Last Name: {{user.lastName}}</mat-card-content>
    <mat-card-content>Email: {{user.email}}</mat-card-content>
</mat-card>
