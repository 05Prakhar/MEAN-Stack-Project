<mat-card class="form-align-style" *ngIf="user">
    <mat-card-title class="title-style">Hello</mat-card-title>
    <mat-card-content class="form-text-style">
        <ul>
            <li>First Name: {{user.data.firstName}}</li>
            <li>Last Name: {{user.data.lastName}}</li>
            <li>Email: {{user.data.email}}</li>
        </ul>
    </mat-card-content>
</mat-card>
