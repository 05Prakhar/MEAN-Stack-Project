<form [formGroup]="loginForm">
    <mat-form-field>
        <input matInput placeholder="E mail ID" type="text" formControlName="mailId">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Password" type="password" formControlName="password">
    </mat-form-field>

    <button mat-raised-button type="submit" [disabled]="!loginForm.valid" (click)="Login()">Login</button>
</form>
