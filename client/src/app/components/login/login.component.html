<form [formGroup]="loginForm">
    <mat-form-field>
        <input matInput placeholder="E mail ID" type="text" formControlName="mailIdFormControl">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Password" type="password" formControlName="passwordFormControl">
    </mat-form-field>

    <button mat-raised-button type="submit" (click)="Login()">Login</button>
</form>
