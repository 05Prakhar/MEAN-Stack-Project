<mat-card class="form-align-style">
    <mat-card-title class="title-style">Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="loginForm" class="form-text-style">
            <mat-form-field>
                <input matInput required placeholder="E mail ID" type="text" formControlName="emailFormControl">
            </mat-form-field>

            <mat-form-field>
                <input matInput required placeholder="Password" type="password" formControlName="passwordFormControl">
            </mat-form-field>

            <button mat-raised-button type="button" (click)="Login()" class="button-style">Login</button>
        </form>
    </mat-card-content>
</mat-card>
