<section class="main-style">
    <mat-card class="form-align-style">
        <mat-card-title class="title-style">Welcome Back</mat-card-title>
        <mat-card-title class="title-style">Login</mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginForm" class="form-text-style">
                <mat-form-field>
                    <input matInput required placeholder="E mail ID" type="text" formControlName="emailFormControl">
                </mat-form-field>

                <mat-form-field>
                    <input matInput required placeholder="Password" type="text" formControlName="passwordFormControl">
                </mat-form-field>

                <button mat-raised-button type="button" (click)="Login()" class="button-style">Login</button>
            </form>
        </mat-card-content>

        <div class="line-padding">
            <hr class="line-style">
        </div>

        <p class="a-align">Don't Have Account ? <a href="/register">Register</a></p>
    </mat-card>
</section>
