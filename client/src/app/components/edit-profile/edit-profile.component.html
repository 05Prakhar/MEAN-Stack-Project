<section class="main-style">
    <mat-card class="form-align-style">
        <mat-card-title class="title-style">Edit Profile</mat-card-title>
        <mat-card-content>
            <form [formGroup]="editProfileForm" class="form-text-style">
                <mat-form-field>
                    <input matInput required placeholder="First Name" type="text"
                        formControlName="firstNameFormControl">
                </mat-form-field>

                <mat-form-field>
                    <input matInput required placeholder="Last Name" type="text" formControlName="lastNameFormControl">
                </mat-form-field>

                <mat-form-field>
                    <input matInput required placeholder="Contact Number" type="text"
                        formControlName="contactFormControl">
                </mat-form-field>

                <mat-form-field>
                    <input matInput required placeholder="Country" type="text" formControlName="countryFormControl">
                </mat-form-field>

                <mat-form-field>
                    <input matInput required placeholder="State" type="text" formControlName="stateFormControl">
                </mat-form-field>

                <mat-form-field>
                    <input matInput required placeholder="Qualification" type="text" formControlName="qualFormControl">
                </mat-form-field>

                <mat-form-field>
                    <input matInput required placeholder="Experience" type="text" formControlName="expFormControl">
                </mat-form-field>

                <div formArrayName="projectFormArray">
                    <label>Projects</label>
                    <div *ngFor="let itemrow of editProfileForm.controls.projectFormArray['controls']; let i=index"
                        [formGroupName]="i" class="projDet">
                        <mat-form-field>
                            <input matInput required placeholder="Project Name" type="text" id="projectTitle{{i}}"
                                formControlName="projectTitle">
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput required placeholder="Client" type="text" id="client{{i}}"
                                formControlName="client">
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput required placeholder="Location" type="text" id="location{{i}}"
                                formControlName="location">
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput required placeholder="Description" type="text" id="description{{i}}"
                                formControlName="description">
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput required placeholder="Duration" type="text" id="duration{{i}}"
                                formControlName="duration">
                        </mat-form-field>
                        <div>
                            <button *ngIf="editProfileForm.controls.projectFormArray.controls.length > 1"
                                (click)="deleteRow(i)" class="btn btn-danger">
                                <i class="fa fa-minus-circle" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                    <button type="button" (click)="addProject()" class="btn btn-primary">
                        <i class="fa fa-plus-circle" aria-hidden="true"></i>
                    </button>
                </div>

                <button mat-raised-button type="submit" (click)="Save()" class="button-style">Save</button>
            </form>
        </mat-card-content>
    </mat-card>
</section>
