<mat-card class="form-align-style">
    <mat-card-title class="title-style">Sign Up</mat-card-title>
    <mat-card-content>
        <form [formGroup]="signupForm" class="form-text-style">
            <mat-form-field>
                <input matInput required placeholder="First Name" type="text" formControlName="firstNameFormControl">
            </mat-form-field>

            <mat-form-field>
                <input matInput required placeholder="Last Name" type="text" formControlName="lastNameFormControl">
            </mat-form-field>

            <mat-form-field>
                <input matInput required placeholder="E-Mail Id" type="email" formControlName="emailFormControl">
            </mat-form-field>

            <!-- <mat-form-field>
            <mat-label>Role</mat-label>
            <mat-select [(ngModel)]="selectedValue" formControlName="roleFormControl">
            <mat-option *ngFor="let role of roles" [value]="role.value">
            {{role.viewValue}}
            </mat-option>
            </mat-select>
            </mat-form-field> -->
        </form>
    </mat-card-content>

    <form [formGroup]="signupForm">
        <mat-card-content [formGroupName]=passwordGroup class="password-text-style">
            <mat-form-field>
                <input matInput required placeholder="Password" type="text" formControlName="passwordFormControl">
            </mat-form-field>

            <mat-form-field>
                <input matInput required placeholder="Confirm Password" type="text"
                    formControlName="confirmPasswordFormControl">
            </mat-form-field>
        </mat-card-content>
    </form>

    <mat-card-content  style="align-content: center;">
        <button mat-raised-button type="button" (click)="SignUp()" style="
        background-color: rgb(66,133,244); color: white; width: 25%;">Sign Up</button>
    </mat-card-content>
</mat-card>
