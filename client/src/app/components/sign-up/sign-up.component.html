<form [formGroup]="signupForm">
    <mat-form-field>
        <input matInput placeholder="First Name" type="text" formControlName="firstNameFormControl">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Last Name" type="text" formControlName="lastNameFormControl">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="E-Mail Id" type="email" formControlName="mailIdFormControl">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Password" type="text" formControlName="passwordFormControl">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Confirm Password" type="text" formControlName="confirmPasswordFormControl">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Role</mat-label>
        <mat-select [(ngModel)]="selectedValue" formControlName="roleFormControl">
            <mat-option *ngFor="let role of roles" [value]="role.value">
                {{role.viewValue}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <button mat-raised-button type="submit" (click)="SignUp()">Sign Up</button>
</form>
