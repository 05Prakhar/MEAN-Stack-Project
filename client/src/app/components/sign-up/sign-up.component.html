<section class="main-style">
    <mat-card class="form-align-style">
        <mat-card-title class="title-style">Register</mat-card-title>
        <mat-card-content>
            <form [formGroup]="signupForm" class="form-text-style">
                <div class="name-style">
                    <mat-form-field class="name-width">
                        <input matInput required placeholder="First Name" type="text"
                            formControlName="firstNameFormControl">
                    </mat-form-field>

                    <mat-form-field class="name-width">
                        <input matInput required placeholder="Last Name" type="text"
                            formControlName="lastNameFormControl">
                    </mat-form-field>
                </div>

                <mat-form-field>
                    <input matInput required placeholder="E-Mail Id" type="email" formControlName="emailFormControl">
                </mat-form-field>

                <mat-form-field>
                    <input matInput required placeholder="Password" type="text" formControlName="passwordFormControl">
                </mat-form-field>

                <mat-form-field>
                    <input matInput required placeholder="Confirm Password" type="text"
                        formControlName="confirmPasswordFormControl">
                </mat-form-field>

            <mat-label>Role</mat-label>
            <mat-select [(ngModel)]="selectedValue" formControlName="roleFormControl">
            <mat-option *ngFor="let role of roles" [value]="role.value">
            {{role.viewValue}}
            </mat-option>
            </mat-select>
            </mat-form-field> -->

                <button mat-raised-button type="button" (click)="SignUp()" class="button-style">Register</button>
            </form>
        </mat-card-content>
    </mat-card>
</section>
