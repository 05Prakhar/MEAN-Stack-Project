<form [formGroup]="signupForm" class="signupForm">
    <mat-form-field>
        <input matInput placeholder="Name" type="text" formControlName="name">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Surname" type="text" formControlName="surname">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Mail" type="email" formControlName="mail">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Phone" type="number" formControlName="phone">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Technology" type="text" formControlName="technology">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Country" type="text" formControlName="country">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="State" type="text" formControlName="state">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="User Name" type="text" formControlName="userName">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Password" type="text" formControlName="password">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Confirm Password" type="text" formControlName="confirmPassword">
    </mat-form-field>

    <button mat-raised-button type="submit" [disabled]="!signupForm.valid" (click)="SignUp()">Sign Up</button>
</form>
