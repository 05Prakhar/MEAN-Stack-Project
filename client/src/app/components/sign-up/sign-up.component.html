<mat-card class="form-align-style">
    <mat-card-title class="title-style">Sign Up</mat-card-title>
    <mat-card-content>
        <form [formGroup]="signupForm" class="form-text-style">
            <mat-form-field>
                <input matInput required placeholder="First Name" type="text" formControlName="firstNameFormControl">
            </mat-form-field>

            <mat-form-field>
                <input matInput required placeholder="Last Name" type="text" formControlName="lastNameFormControl">
            </mat-form-field>

            <mat-form-field>
                <input matInput required placeholder="E-Mail Id" type="email" formControlName="mailIdFormControl">
            </mat-form-field>

            <mat-form-field>
                <input matInput required placeholder="Password" type="text" formControlName="passwordFormControl">
            </mat-form-field>

            <mat-form-field>
                <input matInput required placeholder="Confirm Password" type="text"
                    formControlName="confirmPasswordFormControl">
            </mat-form-field>

        {{role.viewValue}}
    </mat-option>
    </mat-select>
    </mat-form-field> -->

            <button mat-raised-button type="submit" (click)="SignUp()" class="button-style">Sign Up</button>
        </form>
    </mat-card-content>
</mat-card>
