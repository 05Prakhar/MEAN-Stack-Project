<form [formGroup]="signupForm">
    <mat-form-field>
        <input matInput placeholder="First Name" type="text" formControlName="name">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Last Name" type="text" formControlName="name">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="E-Mail Id" type="email" formControlName="mail">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Password" type="text" formControlName="password">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Confirm Password" type="text" formControlName="confirmPassword">
    </mat-form-field>

    <button mat-raised-button type="submit" [disabled]="!signupForm.valid" (click)="SignUp()">Sign Up</button>
</form>
