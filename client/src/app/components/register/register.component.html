<section class="main-style">
    <mat-card class="form-align-style">
        <mat-card-title class="title-style">Create New Account</mat-card-title>
        <mat-card-title class="title-style">Register</mat-card-title>
        <mat-card-content>
            <form [formGroup]="registerForm" class="form-text-style">
                <mat-form-field>
                    <input matInput required placeholder="E-Mail Id" type="email" formControlName="emailFormControl">
                </mat-form-field>

                <div class="split-style">
                    <mat-form-field class="split-width">
                        <input matInput required placeholder="Password" type="text"
                            formControlName="passwordFormControl">
                    </mat-form-field>

                    <mat-form-field class="split-width">
                        <input matInput required placeholder="Confirm Password" type="text"
                            formControlName="confirmPasswordFormControl">
                    </mat-form-field>
                </div>

                <button mat-raised-button type="button" (click)="Register()" class="button-style">Register</button>

                <div class="line-padding">
                    <hr class="line-style">
                </div>

                <p class="a-align">Already a User ? <a href="/login">Login</a></p>
            </form>
        </mat-card-content>
    </mat-card>
</section>
